<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced HTML</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo" />
      <nav>
        <a href="">Pricing</a>
        <a href="">About</a>
        <a href="">Affiliate</a>
        <a href="">Blog</a>
      </nav>
      <div>
        <button>Start Now</button>
        <button>Login</button>
      </div>
    </header>
    <main>
      <form action="">
      <fieldset>
        <!-- Legend Title for Information -->
        <legend>Personal Information</legend> 
      <label for="username">Username:</label>
      <input type="text" id="username" required/> <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required/> <br>
      <label for="password">password</label>
      <input type="text"" required></button>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      </form>

      <fieldset>
        <legend>Experience Level</legend>
        <input type="radio" id="beginner" name="experience" required>
        <label for="beginner">Beginner</label>

        <input type="radio" id="intermediate" name="experience" checked required>
        <label for="intermediate">Intermediate</label>

        <input type="radio" id="advanced" name="experience" required>
        <label for="advanced">Advanced</label>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <div>
            <label for="street">Street</label>
            <input type="text" id="street" required>
        </div>

        <div>
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" required>
        </div>
        <div>
            <label for="city">city</label>
            <input type="text" id="city" required>
        </div>
          <label for="region">Region</label>
          <select name="region" id="region" required>
            <option value="">--select region--</option>
            <option value="">South</option>
            <option value="">North</option>
            <option value="">East</option>
            <option value="">West</option>
          </select>
      </fieldset>
      <main>
        <form action="">
        </form>

        <table>
          <caption>Calendar</caption>

          <thead>
            <tr>
              <th scope="row">Week#</th>
               <th scope="row">Monday#</th>
                <th scope="row">Tuesday</th>
                 <th scope="row">Wednesday</th>
                 <th scope="row">Thursday</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">Week1</th>
              <td >Present</td>
              <td>Absent</td>
              <td>Present</td>
              <td>Present</td>
            </tr>
            <tr>
              <th scope="row">Week2</th>
              <td>Present</td>
              <td>Absent</td>
              <td>Present</td>
              <td>Present</td>
            </tr>
          </tbody>
      
        </table>
      </main>
    </main>
    <footer></footer>
  </body>
</html>
